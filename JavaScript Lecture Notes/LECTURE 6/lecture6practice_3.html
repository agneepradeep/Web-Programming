<!-- Create a new button element. Give it a text "click me", background color of red & text color of white. Insert the button as the first element inside the body tag -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 6 Practice 3</title>
</head>
<body>
    <script>
        let newButton = document.createElement("input")
        newButton.type = "button"
        newButton.value = "Click Me!"
        newButton.style.backgroundColor = "red";
        newButton.style.color = "white"

        document.querySelector("body").append(newButton)
    </script>
</body>
</html>
